<dialog id="nativeDialog">
  <h3 autofocus tabindex="-1">Native HTML 5 Dialog</h3>
  <p>
    <label>
      Pet:
      <select>
        <option value="default">Chooseâ€¦</option>
        <option>Cat</option>
        <option>Dog</option>
        <option>Camel</option>
      </select>
    </label>
  </p>
  <div>
    <button id="nativeDialogClose">Close</button>
  </div>
</dialog>

<script>
  const nativeDialog = document.getElementById("nativeDialog");
  const showNativeButton = document.getElementById("showNativeDialog");
  const closeNativeButton = document.getElementById("nativeDialogClose");

  showNativeButton.addEventListener("click", () => {
    nativeDialog.showModal();
  });

  nativeDialogClose.addEventListener("click", () => {
    nativeDialog.close();
  });

</script>
